<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Village Numérique Résilient</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        <circle cx="12" cy="16" r="1"></circle>
                    </svg>
                    <h1>Village Numérique Résilient</h1>
                </div>
            </div>

            <form class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="4" width="20" height="16" rx="2"></rect>
                            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                        </svg>
                        <input type="email" id="email" placeholder="nom@ecole.fr" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="form-group role-select">
                    <label for="role">Rôle</label>
                    <select id="role" required>
                        <option value="">Sélectionner un rôle</option>
                        <option value="user">Utilisateur</option>
                        <option value="admin">Administrateur</option>
                    </select>
                </div>

                <button type="submit" class="login-button">Connexion sécurisée</button>
            </form>

            <div class="login-footer">
                <p>Projet Coffre-Fort Documentaire 2025</p>
            </div>

                <div class="auth-link">
                    Pas encore inscrit? <a href="signup.html">S'inscrire</a>
                </div>

            </div>
        </div>

        <div class="login-background"></div>
    </div>

    <!-- Add this at the top of the script tag -->
<!-- Add this script before closing </body> -->

<script>
    const API_URL = "http://localhost:8001";
    
    // Redirect if already logged in
    if (localStorage.getItem("token")) {
        window.location.href = "dashboard.html";
    }

    // Populate role dropdown
    document.addEventListener("DOMContentLoaded", () => {
        const roleSelect = document.getElementById("role");
        roleSelect.innerHTML = `
            <option value="">-- Sélectionner un rôle --</option>
            <option value="admin">Administrateur</option>
            <option value="user">Utilisateur</option>
        `;
    });

    document.querySelector(".login-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const role = document.getElementById("role").value;

        if (!email || !password || !role) {
            alert("Veuillez remplir tous les champs");
            return;
        }

        const formData = new FormData();
        formData.append("email", email);
        formData.append("password", password);
        formData.append("role", role);

        try {
            console.log("Logging in with:", email, role);
            
            const res = await fetch(`${API_URL}/auth/login`, {
                method: "POST",
                body: formData
            });

            const data = await res.json();
            console.log("Login response:", data);

            if (res.ok && data.access_token) {
                localStorage.setItem("token", data.access_token);
                localStorage.setItem("user_email", data.email);
                localStorage.setItem("user_role", data.role);
                localStorage.setItem("user_id", data.user_id);
                
                console.log("Login successful, redirecting...");
                window.location.href = "dashboard.html";
            } else {
                alert(data.detail || "Identifiants invalides");
            }
        } catch (err) {
            console.error("Login error:", err);
            alert("Erreur de connexion au serveur. Assurez-vous que le backend est en cours d'exécution sur le port 8001.");
        }
    });
</script>
</body>
</html>
