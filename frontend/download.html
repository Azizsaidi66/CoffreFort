<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Télécharger - Village Numérique Résilient</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                <span>VNR</span>
            </div>

            <nav class="sidebar-menu">
                <a href="dashboard.html" class="menu-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    <span>Tableau de Bord</span>
                </a>
                <a href="documents.html" class="menu-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                        <polyline points="13 2 13 9 20 9"></polyline>
                    </svg>
                    <span>Documents</span>
                </a>
                <a href="download.html" class="menu-item active">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    <span>Télécharger</span>
                </a>
                <a href="analyse.html" class="menu-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                        <line x1="9" y1="9" x2="9.01" y2="9"></line>
                        <line x1="15" y1="9" x2="15.01" y2="9"></line>
                    </svg>
                    <span>Analyse IA</span>
                </a>
                <a href="admin.html" class="menu-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="1"></circle>
                        <path d="M12 1v6m0 6v6"></path>
                        <circle cx="12" cy="12" r="9"></circle>
                    </svg>
                    <span>Panneau Admin</span>
                </a>
                <a href="login.html" class="menu-item logout">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    <span>Déconnexion</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="dashboard-header">
                <div class="header-left">
                    <h2>Télécharger des Fichiers</h2>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <span>Jean Dupont</span>
                        <div class="avatar">JD</div>
                    </div>
                </div>
            </header>

            <!-- Search Bar -->
            <div class="search-section">
                <div class="search-box">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" placeholder="Rechercher ou filtrer vos fichiers...">
                </div>
            </div>

            <!-- Downloads Section -->
            <section class="downloads-section">
                <h3>Gestion des Fichiers</h3>
                
                <!-- Upload Card -->
                <div class="card" style="margin-bottom: 2rem;">
                    <h4 style="margin-top: 0; color: #6b4423;">Télécharger un Nouveau Fichier</h4>
                    <div class="upload-container">
                        <input type="file" id="fileInput" class="file-input" style="display: none;">
                        <label for="fileInput" class="upload-box">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 48px; height: 48px; margin-bottom: 1rem; color: #8b6f47;">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            <p style="margin: 0.5rem 0; font-weight: 600; color: #6b4423;">Cliquez pour sélectionner un fichier</p>
                            <p style="margin: 0.5rem 0 0 0; font-size: 0.9rem; color: #8b6f47;">ou déposez votre fichier ici</p>
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="fileDescription" style="color: #6b4423;">Description (optionnel)</label>
                        <textarea id="fileDescription" placeholder="Décrivez le contenu de ce fichier..." style="width: 100%; padding: 0.75rem; border: 2px solid #8b6f47; border-radius: 8px; font-family: inherit; color: #6b4423; resize: vertical;"></textarea>
                    </div>
                    <button class="download-button" onclick="uploadFile()" style="width: 100%;">Télécharger le Fichier</button>
                </div>

                <!-- Uploaded Files List -->
                <h4 style="color: #6b4423; margin-top: 2rem;">Fichiers Téléchargés</h4>
                <div class="table-container">
                    <table class="downloads-table">
                        <thead>
                            <tr>
                                <th>Nom du Fichier</th>
                                <th>Type</th>
                                <th>Taille</th>
                                <th>Date d'Upload</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadBox = document.querySelector('.upload-box');

        // Handle file selection
        fileInput.addEventListener('change', function(e) {
            if (this.files.length > 0) {
                const fileName = this.files[0].name;
                uploadBox.querySelector('p:first-of-type').textContent = `✓ ${fileName} sélectionné`;
            }
        });

        // Handle drag and drop
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.style.backgroundColor = '#f5ede0';
            uploadBox.style.borderColor = '#6b8e23';
        });

        uploadBox.addEventListener('dragleave', () => {
            uploadBox.style.backgroundColor = '#faf8f4';
            uploadBox.style.borderColor = '#8b6f47';
        });

        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.style.backgroundColor = '#faf8f4';
            fileInput.files = e.dataTransfer.files;
            
            if (fileInput.files.length > 0) {
                const fileName = fileInput.files[0].name;
                uploadBox.querySelector('p:first-of-type').textContent = `✓ ${fileName} sélectionné`;
            }
        });

        function uploadFile() {
            if (fileInput.files.length === 0) {
                alert('Veuillez sélectionner un fichier à télécharger.');
                return;
            }
            
            const fileName = fileInput.files[0].name;
            const fileSize = (fileInput.files[0].size / 1024 / 1024).toFixed(2);
            
            alert(`Fichier "${fileName}" (${fileSize} MB) a été téléchargé avec succès!`);
            
            // Reset form
            fileInput.value = '';
            uploadBox.querySelector('p:first-of-type').textContent = 'Cliquez pour sélectionner un fichier';
            document.getElementById('fileDescription').value = '';
        }
    </script>
</body>
</html>
