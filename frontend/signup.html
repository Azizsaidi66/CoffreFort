<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Village Numérique Résilient</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .auth-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 600;
        }
        .auth-link a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #d32f2f;
            background: #ffebee;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #d32f2f;
        }
        .success-message {
            color: #388e3c;
            background: #e8f5e9;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #4CAF50;
        }
        .password-requirements {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 4px;
            margin-top: 8px;
            font-size: 12px;
            color: #666;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        .password-requirements.show {
            max-height: 150px;
        }
        .requirement {
            margin: 4px 0;
        }
        .requirement.met {
            color: #4CAF50;
        }
        .loader {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        <circle cx="12" cy="16" r="1"></circle>
                    </svg>
                    <h1>Village Numérique Résilient</h1>
                </div>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form class="signup-form" id="signupForm">
                <div class="form-group">
                    <label for="full-name">Nom Complet</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <input type="text" id="full-name" name="full-name" placeholder="Jean Dupont" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="4" width="20" height="16" rx="2"></rect>
                            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                        </svg>
                        <input type="email" id="email" name="email" placeholder="votre@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input type="password" id="password" name="password" placeholder="Min. 8 caractères" required>
                    </div>
                    <div class="password-requirements" id="requirements">
                        <div class="requirement" id="req-length">✗ Au moins 8 caractères</div>
                        <div class="requirement" id="req-upper">✗ Une lettre majuscule</div>
                        <div class="requirement" id="req-number">✗ Un chiffre</div>
                        <div class="requirement" id="req-special">✗ Un caractère spécial (!@#$%)</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password-confirm">Confirmer le mot de passe</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        <input type="password" id="password-confirm" name="password-confirm" placeholder="Confirmer" required>
                    </div>
                </div>

                <div class="loader" id="loader">
                    <div class="spinner"></div>
                    <p>Création du compte en cours...</p>
                </div>

                <button type="submit" class="login-button" id="submitBtn">S'inscrire</button>
            </form>

            <div class="login-footer">
                <div class="auth-link">
                    Déjà inscrit? <a href="login.html">Se connecter</a>
                </div>
                <p>Projet Coffre-Fort Documentaire 2025</p>
            </div>
        </div>

        <div class="login-background"></div>
    </div>

    <script>
        const API_URL = "http://localhost:8001";

        // Redirect if already logged in
        if (localStorage.getItem("token")) {
            window.location.href = "dashboard.html";
        }

        const signupForm = document.getElementById("signupForm");
        const passwordInput = document.getElementById("password");
        const passwordConfirmInput = document.getElementById("password-confirm");
        const errorMessage = document.getElementById("errorMessage");
        const successMessage = document.getElementById("successMessage");
        const loader = document.getElementById("loader");
        const submitBtn = document.getElementById("submitBtn");
        const requirementsDiv = document.getElementById("requirements");

        // Password validation
        function validatePassword(password) {
            const requirements = {
                length: password.length >= 8,
                upper: /[A-Z]/.test(password),
                number: /\d/.test(password),
                special: /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)
            };

            document.getElementById("req-length").classList.toggle("met", requirements.length);
            document.getElementById("req-upper").classList.toggle("met", requirements.upper);
            document.getElementById("req-number").classList.toggle("met", requirements.number);
            document.getElementById("req-special").classList.toggle("met", requirements.special);

            return Object.values(requirements).every(req => req === true);
        }

        passwordInput.addEventListener("focus", () => {
            requirementsDiv.classList.add("show");
        });

        passwordInput.addEventListener("input", (e) => {
            validatePassword(e.target.value);
        });

        signupForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            errorMessage.style.display = "none";
            successMessage.style.display = "none";

            const fullName = document.getElementById("full-name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = passwordInput.value;
            const passwordConfirm = passwordConfirmInput.value;

            // Validation
            if (!fullName || !email || !password) {
                showError("Veuillez remplir tous les champs");
                return;
            }

            if (!validatePassword(password)) {
                showError("Le mot de passe ne respecte pas les critères de sécurité");
                return;
            }

            if (password !== passwordConfirm) {
                showError("Les mots de passe ne correspondent pas");
                return;
            }

            // Check email format
            if (!email.includes("@")) {
                showError("Email invalide");
                return;
            }

            // Submit
            loader.style.display = "block";
            submitBtn.disabled = true;

            const formData = new FormData();
            formData.append("email", email);
            formData.append("password", password);
            formData.append("full_name", fullName);

            try {
                console.log("Submitting signup to:", `${API_URL}/auth/register`);
                
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();
                console.log("Response:", data);

                if (response.ok && data.access_token) {
                    localStorage.setItem("token", data.access_token);
                    localStorage.setItem("user_email", email);
                    localStorage.setItem("user_role", data.role);

                    showSuccess("✓ Compte créé avec succès! Redirection...");
                    setTimeout(() => {
                        window.location.href = "dashboard.html";
                    }, 2000);
                } else {
                    showError(data.detail || "Erreur lors de l'inscription");
                }
            } catch (error) {
                console.error("Signup error:", error);
                showError("Erreur de connexion au serveur. Assurez-vous que le backend est en cours d'exécution sur le port 8001.");
            } finally {
                loader.style.display = "none";
                submitBtn.disabled = false;
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = "block";
            console.error("Error:", message);
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = "block";
        }
    </script>
</body>
</html>
