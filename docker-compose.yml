services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: mayan
      POSTGRES_USER: mayan
      POSTGRES_PASSWORD: mayanpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  mayan:
    image: mayanedms/mayanedms:latest
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    environment:
      MAYAN_DATABASE_ENGINE: django.db.backends.postgresql
      MAYAN_DATABASE_NAME: mayan
      MAYAN_DATABASE_USER: mayan
      MAYAN_DATABASE_PASSWORD: mayanpassword
      MAYAN_DATABASE_HOST: postgres
    volumes:
      - mayan_data:/var/lib/mayan
    restart: always

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: always

volumes:
  postgres_data:
  mayan_data:
  ollama_data:
